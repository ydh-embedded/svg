<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascade</title>

    <style>
        p {
            font-family: monospace;
        }
        
        p.error {
            color: red;
        }
        
        p {
            font-family: sans-serif;
            color: blue;
        }

    </style>

</head>
<body>
    <p style="color: green" class="error">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste tenetur corrupti ipsum, error in ratione, maxime itaque, quisquam architecto facilis maiores similique! Ducimus accusamus nihil distinctio eveniet deleniti pariatur harum!</p>
    
</body>
</html>
