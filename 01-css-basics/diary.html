<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./diagram.js" defer></script>
    <title>Ernährungstagebuch</title>

    <style>

        * {
            box-sizing: border-box;
        }

        :root {
            --default-padding: 0.25rem;
            font-family: sans-serif;
            --default-border-radius: 7px ;
        }

        .button-bar {
            display: block flex;
            gap: 0.5rem;
        }

        .button-bar > * {
            flex: 1 1 0;
            margin: 0px;
            padding: var(--default-padding);
        }

        .image-button {
            display: block flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-button > img {
            height: 24px;
        }

        img.placeholder {
            width: 24px;
            content: url(./placeholder.svg);
        }

        img.round.placeholder {
            width: 24px;
            content: url(./placeholder.svg);
            border-radius: 50% ;
        }

        .input {
            display: block flex;
            align-items: center;
            gap: 0.5rem;
            padding: var(--default-padding);
            background-color: gray;
            border: 1px solid lightgray;
            border-bottom: 2px solid #fefefe;
            color: #fefefe;
            border-start-start-radius: var(--default-border-radius);
            border-start-end-radius: var(--default-border-radius);
        }

        .input > form {
            flex: 1 1 auto;
        }

        @scope(.input){

            label {
                font-size: 50%;
            }

        }

        .input input[type="text"] {
            background-color: #2e2e2e;
            border: none ;
            color:  #fefefe;
        }

        .input input[type="text"]:activ {
            outline:  none;
            border: none;

        }

        .input input[type="text"]:focus {
            outline:  none;
            border: none;

        }

        .input > form > * {
            display: block;
            width: 100%;
        }

        .nutrition-container {
            background-color: rgb(26, 25, 24);
            border: 1px solid black;
            padding: 1rem;
            border-radius: 7px;
        }

        .nutrition-values {
            display: block flex;
            justify-content: space-between;
            
        }

        .nutrition-values > * {
            padding: 0.2rem;
            font-size: 77%;
            margin-block-start: 10px;
            
        }

        .calories > {
            color: #2BB081;
            background: #2BB08140 ;         /* Deckkraft 40% */
            border-radius: 7px            
        }
        
        .proteins > {
            color: #6a77fa;
            background: #6a77fa40 ;
            border-radius: 7px            
        }
        
        .carbohydrates > {
            color: #2BB081;
            background: #2BB08140 ;         /* Deckkraft 40% */
            border-radius: 7px
        }

        .fat > {
            color: #E81F53;
            background: #E81F5340 ;         /* Deckkraft 40% */
            border-radius: 7px
        }

        .nutrition-header {
            display: block flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .nutrition-header h1 {
            margin: 0px ;
            margin-block-start: 0px;
            color: #fbfbfb;
        }
        
        .nutrition-header h2 {
            margin: 0px ;
            margin-block-start: 0px;
            color: #fbfbfb;
        }

        .container {
            display: block flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 50vw;
            margin: 0 auto;
            border: 1px solid black;
            border-radius: 4px;
            padding: 1.5rem;
        }


    </style>

</head>
<body>
    <!-- <img src="placeholder.svg" alt=""> -->

    <article class="container">
        <section class="nutrition-container">
            <div class="nutrition-header">
                <div>
                    <h2>Schinkenbraten</h2>
                    <h1>Angaben pro 100g</h1>
                </div>
                <!-- Die Angabe 50 x 50 Pixel definiert die gerenderte Größe der SVG Graphik -->
                <!-- Die ViewBox bestimmt den Ausschnitt der SVG, der gerendert werden soll. Linke obere Ecke + Breite + Höhe  -->
                <svg id="pie-chart"
                        width="50px" height="50px"
                        viewBox="-15 -15 125 125"></svg>
            </div>
            <div class="nutrition-values">
                <span class="calories">104 kcal</span>
                <span class="proteins">20 g</span>
                <span class="carbohydrates">1 g</span>
                <span class="fat">2 g</span>
            </div>
        </section>
        <section class="input">
            <img class="placeholder">
            <form action="">
                <label for="amount">Amount / g
                </label>
                <input type="text" name="" id="amount">
            </form>
            <img class="placeholder round">
        </section>
        <section class="button-bar">
            <button class="image-button">
                <img class="placeholder"> 50 kcal
            </button>
            <button class="image-button">
                <img class="placeholder">
                Back</button>
        </section>
    </article>

    
</body>
</html>
